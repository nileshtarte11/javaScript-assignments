    <h2>Assignment 26</h2>

    <p>European countries have days of week starting with Monday (number 1), then Tuesday (number 2) and till Sunday
        (number
        7). Write a function getLocalDay(date) that returns the “European” day of week for date.
    </p>

    <script>
        let date = new Date(2012, 0, 3);
        function getLocalDay(date) {
            let day = date.getDay();

            if (day == 0) {
                day = 7;
            }

            return day;
        }
        console.log(getLocalDay(date));
    </script>

</body>
