<!DOCTYPE html>

<body>

    <h2>Assignment 34</h2>
    <p>
        Create a function truncate(str, maxlength) that checks the length of the str and, if it exceeds maxlength –
        replaces the
        end of str with the ellipsis character "…", to make its length equal to maxlength.
    </p>


    <script>

        function truncate(str, maxlength) {
            if (str.length > maxlength) {
                return str.substring(0, maxlength) + '...';
            } else {
                return str;
            }
        }


        console.log(truncate("What I'd like to tell on this topic is:", 10));

    </script>

</body>
