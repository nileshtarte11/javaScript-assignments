<!DOCTYPE html>
<html>

<body>

    <h2>Assignment 24</h2>

    <p>
        The built-in function Math.random() creates a random value from 0 to 1 (not including 1).
        <br>
        Write the function random(min, max) to generate a random floating-point number from min to max (not including
        max).
    </p>
    <script>
        function random(min, max) {
            return min + Math.random() * (max - min);
        }

        console.log(random(1, 10));
    </script>

</body>

</html>
