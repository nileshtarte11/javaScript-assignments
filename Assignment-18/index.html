<!DOCTYPE html>

<body>

    <h2>Assignment 17</h2>

    <p>You have an array of user objects, each one has user.name. Write the code that converts it into an array of
        names.</p>



    <script>

        let john = { name: "John", age: 25 };
        let pete = { name: "Pete", age: 30 };
        let mary = { name: "Mary", age: 28 };

        let users = [john, pete, mary];

        let names = [];

        names = users.map(item => item.name)

        console.log(names)



    </script>

</body>
