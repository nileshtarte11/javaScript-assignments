<!DOCTYPE html>
<html>

<body>

    <h2>Assignment 47</h2>
    <p>
        Write a function count(obj) that returns the number of properties in the object:
    </p>


    <script>

        let user = {
            name: 'John',
            age: 30
        };

        function count(user) {
            return Object.keys(user).length;
        }

        console.log(count(user));

    </script>

</body>

</html>
