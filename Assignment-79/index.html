<body>

    <h2>Assignment 79</h2>

    <script>

        function Rabbit() { }

        Rabbit.prototype = {
            eats: true
        }

        let rabbit = new Rabbit();

        console.log(rabbit.eats);  // true

        //A
        function Rabbit1() { }

        Rabbit1.prototype = {
            eats: true
        }

        let rabbit1 = new Rabbit1();

        Rabbit1.prototype = {};

        console.log(rabbit1.eats); // true


        //B
        function Rabbit2() { }

        Rabbit2.prototype = {
            eats: true
        }

        let rabbit2 = new Rabbit2();

        Rabbit2.prototype.eats = false;

        console.log(rabbit2.eats);


        //c
        function Rabbit3() { }

        Rabbit3.prototype = {
            eats: true
        }

        let rabbit3 = new Rabbit3();

        // delete Rabbit3.eats;

        console.log(rabbit3.eats);
